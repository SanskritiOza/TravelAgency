     <!-- Trip Cost Calculator Section -->
     <section id="calculator">
        <h2>Trip Cost Calculator</h2>
        <!-- Table showing the cost per day per destination -->
    <table id="destination-cost-table">
        <thead>
            <tr>
                <th>Destination</th>
                <th>Cost Per Day (AUD)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Victoria</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>New South Wales</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Queensland</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>South Australia</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Western Australia</td>
                <td>$250</td>
            </tr>
            <tr>
                <td>Northern Territory</td>
                <td>$250</td>
            </tr>
            <tr>
                <td>Tasmania</td>
                <td>$100</td>
            </tr>
        </tbody>
    </table>
        <form id="trip-form">
            <label for="destination">Destination:</label>
            <select id="destination" required>
                <option value="Victoria">VIC</option>
                <option value="New South Wales">NSW</option>
                <option value="Queensland">QLD</option>
                <option value="South Australia">SA</option>
                <option value="Western Australia">WA</option>
                <option value="Northern Territory">NT</option>
                <option value="Tasmania">TAS</option>
            </select>
            <label for="days">Number of Days:</label>
            <input type="number" id="days" required>
            <label for="people">Number of People:</label>
            <input type="number" id="people" required>
            <button type="button" onclick="calculateCost()">Calculate</button>
        </form>
        <div id="result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
